epk_short_bio_text = "In Mexiko-Stadt in eine Musikerfamilie hineingeboren, begann Pedro Alcàcer sein Studium der klassischen Gitarre und Komposition an der Nationalen Musikhochschule (UNAM). Er spezialisierte sich auf Alte Musik und studierte Laute und Basso Continuo in Barcelona (Escola Superior de Música de Catalunya) und Bremen (Hochschule für Künste) bei Meistern wie Xavier Díaz-Latorre, Joachim Held und Lee Santana. Mit Sitz in Berlin tritt er regelmäßig als Solist und Continuospieler bei den renommiertesten Festivals Europas auf und arbeitet mit Ensembles und Dirigenten wie Gabriel Garrido, Alessandro di Marchi und Marco Mencoboni zusammen."
