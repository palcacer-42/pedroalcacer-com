epk_short_bio_text = "Nacido en Ciudad de México en el seno de una familia de músicos, Pedro Alcàcer comenzó sus estudios de guitarra clásica y composición en la Escuela Nacional de Música (UNAM). Se especializó en Música Antigua, estudiando Laúd y Bajo Continuo en Barcelona (Escola Superior de Música de Catalunya) y Bremen (Universidad de las Artes) con maestros como Xavier Díaz-Latorre, Joachim Held y Lee Santana. Actualmente reside en Berlín, donde actúa regularmente como solista e intérprete de continuo en los festivales más prestigiosos de Europa, colaborando con conjuntos y directores como Gabriel Garrido, Alessandro di Marchi y Marco Mencoboni."
