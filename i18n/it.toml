epk_short_bio_text = "Nato a Città del Messico in una famiglia di musicisti, Pedro Alcàcer ha iniziato i suoi studi di chitarra classica e composizione presso la Scuola Nazionale di Musica (UNAM). Si è specializzato in Musica Antica, studiando Liuto e Basso Continuo a Barcellona (Escola Superior de Música de Catalunya) e Brema (Università delle Arti) con maestri come Xavier Díaz-Latorre, Joachim Held e Lee Santana. Con sede a Berlino, si esibisce regolarmente come solista e continuista nei festival più prestigiosi d'Europa, collaborando con ensemble e direttori come Gabriel Garrido, Alessandro di Marchi e Marco Mencoboni."
