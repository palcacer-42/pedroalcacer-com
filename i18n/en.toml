epk_short_bio_text = "Born in Mexico City into a family of musicians, Pedro Alcàcer began his studies in classical guitar and composition at the National School of Music (UNAM). He specialized in Early Music, studying Lute and Basso Continuo in Barcelona (Escola Superior de Música de Catalunya) and Bremen (University of the Arts) with masters such as Xavier Diaz-Latorre, Joachim Held, and Lee Santana. Based in Berlin, he performs regularly as a soloist and continuo player across Europe's most prestigious festivals, collaborating with ensembles and conductors including Gabriel Garrido, Alessandro di Marchi, and Marco Mencoboni."
