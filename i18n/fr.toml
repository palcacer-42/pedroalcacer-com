epk_short_bio_text = "Né à Mexico au sein d'une famille de musiciens, Pedro Alcàcer a commencé ses études de guitare classique et composition à l'École Nationale de Musique (UNAM). Il s'est spécialisé en Musique Ancienne, étudiant le Luth et la Basse Continue à Barcelone (Escola Superior de Música de Catalunya) et Brême (Université des Arts) auprès de maîtres comme Xavier Díaz-Latorre, Joachim Held et Lee Santana. Installé à Berlin, il se produit régulièrement comme soliste et continuiste dans les festivals les plus prestigieux d'Europe, collaborant avec des ensembles et chefs d'orchestre tels que Gabriel Garrido, Alessandro di Marchi et Marco Mencoboni."
