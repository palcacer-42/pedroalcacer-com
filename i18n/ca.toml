epk_short_bio_text = "Nascut a Ciutat de Mèxic al si d'una família de músics, Pedro Alcàcer va començar els seus estudis de guitarra clàssica i composició a l'Escola Nacional de Música (UNAM). Es va especialitzar en Música Antiga, estudiant Llaüt i Baix Continu a Barcelona (Escola Superior de Música de Catalunya) i Bremen (Universitat de les Arts) amb mestres com Xavier Díaz-Latorre, Joachim Held i Lee Santana. Actualment resideix a Berlín, on actua regularment com a solista i intèrpret de continu als festivals més prestigiosos d'Europa, col·laborant amb conjunts i directors com Gabriel Garrido, Alessandro di Marchi i Marco Mencoboni."
