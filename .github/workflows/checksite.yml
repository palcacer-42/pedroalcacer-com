name: Check site (build + checks)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  checksite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Run site checks
        run: |
          chmod +x scripts/checksite.sh
          ./scripts/checksite.sh
