name: Update concerts from Google Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Fetch sheet and convert
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_GID: ${{ secrets.SHEET_GID }}
        run: |
          python3 scripts/tools/fetch_sheet_and_convert.py --sheet-id "$SHEET_ID" --gid "$SHEET_GID"

      - name: Commit updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/concerts.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update concerts data from Google Sheet"
            git push
          fi
