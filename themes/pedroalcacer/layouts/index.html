{{ define "main" }}
<section class="hero-section">
    <div class="hero-image">
        <picture>
            <source srcset="{{ " /hero.webp" | relURL }}" type="image/webp">
            <img src="{{ " /hero.jpg" | relURL }}" alt="Pedro AlcÃ cer">
        </picture>
    </div>
</section>

<section class="quote-section">
    <div class="container">
        <blockquote class="testimonial">
            <p>{{ i18n "quote_text" }}</p>
            <footer>
                <strong>{{ i18n "quote_author" }}</strong><br>
                {{ i18n "quote_role" }}
            </footer>
        </blockquote>
    </div>
</section>

<section class="cta-section">
    <div class="container">
        <h2><a href="{{ " discs/luis-milan/" | relLangURL }}">{{ i18n "hero_title" }}</a></h2>
    </div>
</section>

<section class="newsletter-section">
    <div class="container">
        <h3>{{ i18n "newsletter_heading" }}</h3>
        <form class="newsletter-form" action="https://formspree.io/f/mbdlnanv" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="hidden" name="_subject" value="New newsletter subscription">
            <input type="hidden" name="_next" value="{{ .Site.BaseURL }}">
            <button type="submit">Subscribe</button>
        </form>
    </div>
</section>

<section class="epk-section">
    <div class="container">
        <div style="padding: 30px; background-color: #f8f8f8; border-radius: 8px; text-align: center;">
            <h3 style="margin-top: 0; color: #8b7355;">{{ i18n "epk_title" }}</h3>
            <p style="margin-bottom: 20px;">{{ i18n "epk_description" }}</p>
            <a href="{{ " epk/" | relLangURL }}"
                style="display: inline-block; background-color: #222; color: #fff; padding: 12px 25px; text-decoration: none; border-radius: 4px; font-weight: 500; transition: background 0.3s;">{{
                i18n "epk_button" }}</a>
        </div>
    </div>
</section>
{{ end }}
