{{ define "main" }}
<div class="container">
    <h1 class="title">{{ .Title }}</h1>
    <div class="columns is-multiline">
        {{ range .Params.discs }}
        <div class="column is-one-third">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <a href="{{ .url }}" target="_blank">
                            <img src="{{ .image | relURL }}" alt="{{ .title }}">
                        </a>
                    </figure>
                </div>
                <div class="card-content">
                    <p class="title is-4"><a href="{{ .url }}" target="_blank">{{ .title }}</a></p>
                    <p class="subtitle is-6">{{ .artist }}</p>
                    <div class="content">
                        {{ .role | markdownify }}
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
