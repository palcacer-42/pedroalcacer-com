{{ define "main" }}
<section class="page-content">
    <div class="container">
        <h1>{{ .Title }}</h1>
        {{ if .Content }}
        <div class="post-body">
            {{ .Content }}
        </div>
        {{ end }}
        
        <div class="media-grid">
            {{ range .Params.media }}
            <div class="media-item">
                {{ if .video_url }}
                <iframe 
                    src="https://www.youtube.com/embed/{{ index (split .video_url "v=") 1 }}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                {{ end }}
                <div class="media-info">
                    <h3>{{ .title }}</h3>
                    <p>{{ .artist }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
