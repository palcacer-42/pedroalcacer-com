{{ define "main" }}
<div class="container">
    <h1 class="title">{{ .Title }}</h1>
    <div class="columns is-multiline">
        {{ range .Params.media }}
        <div class="column is-one-third">
            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <figure class="image is-16by9">
                            <a href="{{ .video_url }}" target="_blank">
                                <iframe class="has-ratio" width="640" height="360" src="https://www.youtube.com/embed/{{ after 32 .video_url }}" frameborder="0" allowfullscreen></iframe>
                            </a>
                        </figure>
                    </div>
                    <p class="title is-4"><a href="{{ .video_url }}" target="_blank">{{ .title }}</a></p>
                    <p class="subtitle is-6">{{ .artist }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
