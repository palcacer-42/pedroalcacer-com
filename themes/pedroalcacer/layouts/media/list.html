{{ define "main" }}
<div class="container">
    <h1 class="title">{{ .Title }}</h1>
    <div class="columns is-multiline">
        {{ range .Params.media }}
        <div class="column is-one-third">
            <div class="card">
                <div class="card-content">
                    <p class="title is-4">{{ .title }}</p>
                    <p class="subtitle is-6">{{ .artist }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
