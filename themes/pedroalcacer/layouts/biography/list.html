{{ define "main" }}
<section class="bio-section">
    <div class="container">
        <div class="bio-card">
            <div class="bio-photo">
                <picture>
                    <source srcset="{{ "/images/biography-hero.webp" | relURL }}" type="image/webp">
                    <img src="{{ "/images/biography-hero.jpg" | relURL }}" alt="Pedro AlcÃ cer">
                </picture>
            </div>
            <div class="bio-body">
                <p class="eyebrow">{{ i18n "biography" | default "Biography" }}</p>
                <h1 class="bio-title">{{ .Title }}</h1>
                <div class="bio-text post-body">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</section>

<section class="concerts-section">
    <div class="container">
        <div class="concerts-header">
            <h2 class="concerts-title">{{ i18n "concerts" | default "Concerts" }}</h2>
            {{ with .Description }}<p class="concerts-subtitle">{{ . }}</p>{{ end }}
        </div>
        <div class="concerts-card">
            {{ partial "concerts.html" . }}
        </div>
    </div>
</section>
{{ end }}
